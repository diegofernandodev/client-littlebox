<div class="custom-container">
  <div class="form">
    <form (ngSubmit)="guardarTercero()">
      <h1>Registrar un nuevo Tercero</h1>

      <div class="mb-3">
        <label for="nombreTercero" class="form-label">Nombre del tercero:</label>
        <input type="text" [(ngModel)]="tercero.nombreTercero" name="nombreTercero" class="form-control" required id="nombreTercero">
      </div>

      <div class="mb-3">
        <label for="documentoTercero" class="form-label">Número de documento:</label>
        <input type="text" [(ngModel)]="tercero.documentoTercero" name="documentoTercero" class="form-control" required id="documentoTercero">
      </div>

      <div class="mb-3">
        <label for="direccionTercero" class="form-label">Dirección:</label>
        <input type="text" [(ngModel)]="tercero.direccionTercero" name="direccionTercero" class="form-control" required id="direccionTercero">
      </div>

      <div class="mb-3">
        <label for="telefonoTercero" class="form-label">Teléfono:</label>
        <input type="text" [(ngModel)]="tercero.telefonoTercero" name="telefonoTercero" class="form-control" required id="telefonoTercero">
      </div>

      <div class="mb-3">
        <label for="emailTercero" class="form-label">Email:</label>
        <input type="email" [(ngModel)]="tercero.emailTercero" name="emailTercero" class="form-control" id="emailTercero">
      </div>
      <div class="button-container">
      <button type="submit" class="btn btn-primary" (click)="guardarTercero()">Guardar Tercero</button>
      <button type="button" class="btn btn-secondary" (click)="cancelChanges()">Cancelar</button>
    </div>
    </form>
  </div>
